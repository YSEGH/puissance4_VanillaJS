<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Puissance 4</title>
  </head>
  <body>
    <div class="container">
      <h2 class="bg-primary text-white rounded p-3" id="tour">
        Tour du joueur 1
      </h2>
      <div class="container">
        <div class="row">
          <div
            class="
              col-sm
              flex-column
              d-flex
              justify-content-center
              align-items-center
            "
            style="width: fit-content"
            id="player1"
          >
            <div
              class="
                d-flex
                justify-content-center
                align-items-center
                rounded-circle
              "
              style="width: 4rem; height: 4rem; background-color: green"
            >
              <h1 style="margin: 0; display: block; height: fit-content">J1</h1>
            </div>
            <h2 class="pointJ1">Point(s) : 0</h2>
          </div>
          <div class="col-sm" id="jeux"></div>
          <div
            class="
              col-sm
              flex-column
              d-flex
              justify-content-center
              align-items-center
            "
            style="width: fit-content"
            id="player2"
          >
            <div
              class="
                d-flex
                justify-content-center
                align-items-center
                rounded-circle
              "
              style="width: 4rem; height: 4rem; background-color: red"
            >
              <h1 style="margin: 0; display: block; height: fit-content">J2</h1>
            </div>
            <h2 class="pointJ2">Point(s) : 0</h2>
          </div>
        </div>
      </div>
      <div class="alert alert-success" role="alert" style="display: none"></div>
    </div>

    <script src="./toolbox.js"></script>
    <script src="./jeux.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
